<section>
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 text-center">
        <h1 class="text-danger">You are welcome!</h1>
      </div>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-md-12 pr-md-5 pl-md-4">
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-user bg-danger text-white"></span>
            </div>
            <input formControlName="name" placeholder="username" name="username" type="text" class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-key bg-danger text-white"></span>
            </div>
            <input formControlName="password" placeholder="password" name="password" type="password"
              class="form-control">
          </div>

          <div class="d-flex justify-content-center">
            <button *ngIf="!authService.isLoggedIn" class="btn btn-outline-danger btn-lg btn-block btn-round mx-3"
              type="submit">Login</button>
            <button routerLink="/home" class="btn btn-outline-danger btn-lg btn-block btn-round "
              type="button">Cancel</button>
          </div>
          <p *ngIf="message">{{message}}</p>
        </div>
      </div>
    </form>
  </div>
</section>
