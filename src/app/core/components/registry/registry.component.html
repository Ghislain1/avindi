<section>
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 text-center">
        <h1 class="text-danger">Registraction</h1>
      </div>
    </div>
    <form>
      <div class="row">
        <div class="col-md-6 mb-4 pr-md-4 pl-md-5">
          <div class="input-group input-group-lg">
            <textarea placeholder="your words" name="message" id="message" rows="6" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-6 pr-md-5 pl-md-4">
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-user bg-danger text-white"></span>
            </div>
            <input placeholder="full name" name="name" type="text" class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-paper-plane bg-danger text-white"></span>
            </div>
            <input placeholder="@Email" name="email" type="email" class="form-control">
          </div>
          <button class="btn btn-outline-danger btn-lg btn-block btn-round pl-8" type="submit">Send</button>
          <button routerLink="/home" class="btn btn-outline-danger btn-lg btn-block btn-round px-4"
            type="submit">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</section>
