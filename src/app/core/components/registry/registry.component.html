<section>
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 text-center">
        <h1 class="text-danger">Registraction</h1>
      </div>
    </div>
    <form [formGroup]="registryForm" (ngSubmit)="submitForm()">
      <div class="row">
        <div class="col-md-6 mb-4 pr-md-4 pl-md-5">
          <div class="input-group input-group-lg">
            <textarea formControlName="speechword" placeholder="Add any speechword you like" name="speechword"
              id="message" rows="6" class="form-control"></textarea>
          </div>
        </div>
        <div class="col-md-6 pr-md-5 pl-md-4">
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-user bg-danger text-white"></span>
            </div>
            <input [disabled]="isSubmitting" formControlName="userName" placeholder="@Username" name="userName"
              type="text" class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-key bg-danger text-white"></span>
            </div>
            <input formControlName="password" placeholder="@Password" name="password" type="password"
              class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-key bg-danger text-white"></span>
            </div>
            <input formControlName="confirmPassword" placeholder="@Password Again" name="confirmPassword"
              type="password" class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-paper-plane bg-danger text-white"></span>
            </div>
            <input formControlName="email" placeholder="@Email" name="email" type="email" class="form-control">
          </div>
          <div class="input-group input-group-lg mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text icon-paper-plane bg-danger text-white"></span>
            </div>
            <input formControlName="confirmEmail" placeholder="@Email Again" name="confirmEmail" type="email"
              class="form-control">
          </div>
          <div class="d-flex justify-content-center">
            <button [disabled]="!registryForm.valid" class="btn btn-outline-danger btn-lg btn-block btn-round mx-3"
              type="submit">Send</button>
            <button routerLink="/home" class="btn btn-outline-danger btn-lg btn-block btn-round"
              type="button">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>
